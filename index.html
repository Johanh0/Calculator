<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body class="">
    <header>
      <nav class="nav">
        <div>
          <i id="colorModeToggle" class="fa-solid fa-moon"></i>
        </div>
      </nav>
    </header>

    <main>
      <section class="calculator__container">
        <div class="result__container">
          <p class="operation"></p>
          <div class="">
            <form action="" id="input--form">
              <input type="text" id="result" />
            </form>
          </div>
        </div>

        <div class="buttons__container">
          <div class="button" id="AC" data-value="ac">
            <p>AC</p>
          </div>
          <div class="button" id="delete" data-value="delete">
            <i class="fa-solid fa-delete-left"></i>
          </div>
          <div class="button secondary--button" id="division" data-value="/">
            <p>/</p>
          </div>
          <div
            class="button secondary--button"
            id="multiplication"
            data-value="*"
          >
            <p>*</p>
          </div>
          <div class="button number--button" data-value="7">
            <p>7</p>
          </div>
          <div class="button number--button" data-value="8">
            <p>8</p>
          </div>
          <div class="button number--button" data-value="9">
            <p>9</p>
          </div>
          <div class="button secondary--button" id="subtraction" data-value="-">
            <p>-</p>
          </div>
          <div class="button number--button" data-value="4">
            <p>4</p>
          </div>
          <div class="button number--button" data-value="5">
            <p>5</p>
          </div>
          <div class="button number--button" data-value="6">
            <p>6</p>
          </div>
          <div class="button secondary--button" id="addition" data-value="+">
            <p>+</p>
          </div>
          <div class="button number--button" data-value="1">
            <p>1</p>
          </div>
          <div class="button number--button" data-value="2">
            <p>2</p>
          </div>
          <div class="button number--button" data-value="3">
            <p>3</p>
          </div>
          <div class="button number--button" data-value="0">
            <p>0</p>
          </div>
          <div class="button number--button" id="dot" data-value=".">
            <p>.</p>
          </div>
          <div class="button button--equal" id="equal" data-value="=">
            <p>=</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <p>Made by <a href="">@Johanh0</a></p>
      </div>
    </footer>
  </body>
</html>
